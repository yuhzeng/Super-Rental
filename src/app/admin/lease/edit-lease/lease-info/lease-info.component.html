<br>
<form [formGroup]="customerForm">
  <div class="card text-dark bg-light-1">
    <!-- <img class="card-img-top" src="" alt="Hello"> -->
    <div class="card-body">
      <div formGroupName="leaseInfo">
        <h6 class="card-title">Leasee Period</h6>
        <div class="form-row">
          <div class="col-lg-12">
            <div class="form-group">
              <mat-form-field class="example-full-width col-lg-2">
                <input formControlName="startDate" matInput [matDatepicker]="picker" placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-label><i class="fa fa-calendar-o" aria-hidden="true"></i> <b> Start Date</b></mat-label>
              </mat-form-field>
            </div>
          </div>
        </div>
        <h5 class="font-weight-bold">Tenure</h5>
        <div class="form-group">
          <div class="col-lg-3">
            <div class="form-group">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="period" value="6" formControlName="period"> 6
                  Months
                </label>
              </div>
            </div>
          </div>
          <div class="">
            <div class="form-group col-lg-2">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="period" value="12" formControlName="period"> 12
                  Months
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <h6 class="card-title">Main Leasee</h6>
      <div class="form-row">

        <div class="form-group col-lg-2">
          <mat-form-field>
            <input class="form-control" type="text" formControlName="firstName" matInput placeholder="First Name">
          </mat-form-field>
        </div>


        <div class="form-group col-lg-2">
          <mat-form-field class="example-full-width">
            <input class="form-control" type="text" formControlName="lastName" matInput placeholder="Last Name">
          </mat-form-field>
        </div>

        <div class="form-group col-lg-2">
          <mat-form-field class="example-full-width">
            <input class="form-control" placeholder="Email" type="email" formControlName="email" matInput>
          </mat-form-field>
        </div>
      </div>
      <br>
      <h6 class="card-title">Add Additional Leasee(s)</h6>
      <div formArrayName="otherLeasee">
        <div *ngFor="let otherLeasee of getOtherLease().controls; let i = index">
          <div [formGroupName]="i">
            <h5>Leasee {{i+1}}</h5>
            <div class="form-row">
              <div class="col-lg-2">
                <div class="form-group">
                    <mat-form-field>
                        <input class="form-control" type="text" formControlName="firstName" matInput placeholder="First Name">
                    </mat-form-field>
                </div>
              </div>
              <div class="col-lg-2">
                <div class="form-group">
                    <mat-form-field>
                        <input class="form-control" type="text" formControlName="lastName" matInput placeholder="Last Name">
                    </mat-form-field>
                </div>
              </div>
              <div class="col-lg-2">
                <div class="form-group">
                    <mat-form-field>
                        <input class="form-control" type="text" formControlName="email" matInput placeholder="Email">
                    </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm" [disabled]="(!customerForm.valid)" (click)="addLeasee()">Add
          +</button>&nbsp;
        <button type="button" class="btn btn-danger btn-sm" [disabled]="!customerForm.valid && (getOtherLease().length  < 1)"
          (click)="popLeasee()">Remove
          -</button>
      </div>
    </div>
  </div>

  <br>
  <div class="col">
    <!-- <button type="button" class="btn btn-primary float-left" role="button" (click)="navigateBack()"><i class="material-icons" style="font-size:1.5rem;">navigate_before</i>
      Amenities </button>
    <button type="button" (click)="saveLeaseInfo()" class="btn btn-primary float-right" role="button">Review <i class="material-icons" style="font-size:1.5rem;">navigate_next</i></button> -->
  </div>

</form>
