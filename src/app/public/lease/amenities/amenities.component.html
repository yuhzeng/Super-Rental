<h4 class="card-title"><span class="badge badge-secondary">2</span> CHOOSE AMENITIES</h4>
<hr class="my-2 bg-dark-1">
<br>
<!-- INFO CARDS -->
<form [formGroup]= amenitiesForm>
  <div class="card-group" *ngIf="amenitiesArray != undefined">
    <div class="info-card" *ngFor="let control of amenitiesArray ;let i= index">
      <label class="form-check-label">
        <input type="checkbox" [formControl]="control" class="display-hide" >
        <div class="card" style="width:20rem">
          <!-- <img class="card-img-top" src="https://s26551.pcdn.co/wp-content/uploads/2012/03/kettler-dev-cc.jpg" style="height: 15rem;"
            alt="Card image cap"> -->
          <hr class="my-2 bg-dark">
          <div class="card-body">
            <div class="card-title text-dark">{{amenities[i].title}}</div>
            <h6 class="card-subtitle mb-2 text-muted">{{amenities[i].sub_title}}</h6>
            <p class=" mb-2 text-muted">{{amenities[i].description}}</p>
            <div class="currency">{{amenities[i].price | currency}}</div>
          </div>
        </div>
      </label>
    </div>

</div>
