<div class="backgroundimage">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header text-center text-capitalize text-bold">
          <br>
          <h4 class="display-4">Login</h4>
        </div>
        <div class="card-body">
          <div class="card-body">
            <div class="alert alert-danger text-center text-bold" *ngIf="auth_message" role="alert">
              <h5>{{auth_message}}</h5>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" ngModel name="email" class="form-control" id="email" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel name="password" class="form-control" id="password" required>
              </div>
              <br>
              <button type="submit" class="btn btn-secondary btn-lg btn-block">Log In</button>
            </form>
            <hr>
            <p class="text-center">Or login with</p>
            <div class="text-center">
              <i (click)="this.authX.loginFacebook()" class="fa fa-cursor fa-facebook-official fa-3x"></i> &nbsp;
              &nbsp;
              <i (click)="this.authX.loginGoogle()" class="fa fa-cursor fa-google fa-3x"></i>
            </div>
          </div>

          <div class="card-footer">
            <p class=text-center>Not a member? <a [routerLink]="['../register']">Sign up</a> now! <br> Or did you <a
                [routerLink]="['../forgot']">forget your password</a>?</p>
          </div>
        </div>
      </div>
    </div>
  </div>
